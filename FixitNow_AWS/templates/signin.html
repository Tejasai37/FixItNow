<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixItNow - Signin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 class="brand-name">FixItNow</h1>
                <p class="brand-tagline">Professional Home Repair Services</p>
            </div>

            <div class="auth-form">
                <h2 class="text-center mb-4" style="font-weight: 600; color: var(--text-dark);">Welcome Back</h2>
                
            <form id="signinForm" method="POST" action="{{ url_for('signin') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">I am a:</label>
                    <div class="user-type-cards">
                        <div class="user-type-card" data-type="homeowner">
                            <i class="fas fa-home"></i>
                            <p class="card-title">Homeowner</p>
                        </div>
                        <div class="user-type-card" data-type="service_provider">
                            <i class="fas fa-wrench"></i>
                            <p class="card-title">Service Provider</p>
                        </div>
                    </div>
                    <input type="hidden" id="userType" name="user_type" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
                
                <div class="text-center">
                    <p class="mb-0" style="color: var(--medium-gray);">
                        Don't have an account? 
                        <a href="{{ url_for('signup') }}" class="toggle-link">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
    
</body>
</html>
